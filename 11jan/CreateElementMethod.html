<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="myid">
		<h1>We wre Learning JavaScript</h1>
	</div>
	<script type="text/javascript">

		//create a new element or tag
		var nENode=document.createElement("h2");

		//create a new Node
		var nTNode=document.createTextNode("Text Created by Javascript");

		var nCNode=document.createComment("I am a new comment");
		console.log(nCNode);
	</script>

</body>
